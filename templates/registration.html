<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inscripción Rally MTB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-gymso-style.css') }}">

    
</head>
<body data-spy="scroll" data-target="#navbarNav" data-offset="50">

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">

            <a class="navbar-brand" href="index.html">
                <img src="{{ url_for('static', filename='images/logo_ciclismo.jpeg') }}" alt="Logo del evento">
                CLUB SOCIAL Y DEPORTIVO UNIDOS POR EL DEPORTE 
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item">
                        <a href="#galeria" class="nav-link smoothScroll">Galería</a>
                    </li>
                </ul>

                <ul class="social-icon ml-lg-3">
                    <li><a href="https://fb.com/tooplate" class="fa fa-facebook"></a></li>
                    <li><a href="#" class="fa fa-twitter"></a></li>
                    <li><a href="#" class="fa fa-instagram"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="formulario-inscripcion">
        <h1>Formulario de inscripción</h1>

        {% if mensaje %}
            <p style="color: green; text-align:center">{{ mensaje }}</p>
        {% endif %}

        <form action="{{ url_for('registration') }}" method="POST">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            <select id="modalidad" name="modalidad">
                <option value="Corta">Corta (30 km)</option>
                <option value="Larga">Larga (80 km)</option>
            </select>
            <button type="submit" class="btn btn-primary">Enviar inscripción</button>
        </form>
    </section>

   
    <section id="galeria">
        <img src="{{ url_for('static', filename='images/foto1.jpeg') }}" alt="Foto 1">
        <img src="{{ url_for('static', filename='images/foto2.jpeg') }}" alt="Foto 2">
        <img src="{{ url_for('static', filename='images/foto3.jpeg') }}" alt="Foto 3">
        <img src="{{ url_for('static', filename='images/foto4.jpeg') }}" alt="Foto 4">
        <img src="{{ url_for('static', filename='images/foto5.jpeg') }}" alt="Foto 5">
        <img src="{{ url_for('static', filename='images/foto6.jpeg') }}" alt="Foto 6">
    </section>

    {% extends "base.html" %}
    {% block footer %}{{ super() }}{% endblock %}
</body>
</html>
